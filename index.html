<!DOCTYPE HTML> 
<html lang="en"> 
<head> 
 
<meta charset="utf-8"> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<title>JogginMate</title> 
 
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]--> 
 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script> 
  
<style> 
  * { margin: 0; padding: 0; }

  body
  {
    background-color: #2c2c2c;
    color: white;
    font-family: Helvetica, Arial, sans-serif;

  }

  .title
  {
    text-align: center;
    padding: 10px;
  }

  #container
  {
    padding-top: 20px;
    width: 60%;
    margin: auto
  }

  #app
  {
    width: 400px;
    height: 600px;
    border: 15px solid black;
    border-radius: 5px;
    background-color: white;
    margin: auto;
    color: #2c2c2c;
  }

  #app button, #app input
  {
    background-color: white;
    border: 1px solid #2c2c2c;
    padding: 5px 2%;
    width: 96%;
    font-size: 24px;
    color: #2c2c2c;
    border-radius: 20px;
    margin: 10px auto;
    height: 60px;
  }

  #app button
  {
    width: 70%;
    text-transform: uppercase;
    cursor: pointer;    
  }

  #app .button-checkbox
  {
    margin: 20px auto;
  }
  #app button:active, #app .button-checkbox.selected
  {
    background-color: #2c2c2c !important;
    color: white !important;
  }

  #app button:hover
  {
    background-color: #dfdfdf;
  }

  #app .screen
  {
    position: relative;
    height: 600px;
    display: none;
  }

  #app .screen *
  {
    display: block;
  }

  #app .screen .buttons
  {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
  }
  #app .settings
  {
    padding: 40px
  }

  #app .alerts input
  {
    display: none;
  }

  #app.default .screen.home { display: block; }
  #app.custom .screen.customize { display: block; }
  #app.alerts .screen.alerts { display: block; }
  #app.jogging .screen.jogging { display: block; }

  #app .number-incrementer * { display: inline-block !important; width: 30%; }
  #app .number-incrementer .number { text-align: center; font-weight: bold; font-size: 24px;}

  /* clock. stolen with powr */
  #clock {
    position: relative;
    width: 100%;
    text-align: center;
    margin: 20px auto 0 auto;
    list-style: none;
  }
  #clock #face {
    width: 80%;
    position: relative;
    display: inline;
    left: -1px;
    top: -1px;
  }
  #clock .hand {
    position: absolute;
    height: 100%;
    top: 0px;
    left: 49%;
    width: 2%;
  }
  #clock .hand .head {
    background-color: black;
    height: 50%;
  }
  #clock .hand#seconds {
    z-index: 3;
    height: 88%;
    top: 5%;
  }
  #clock .hand#minutes {
    z-index: 2;
    height: 60%;
    top: 20%;
  }

  /* the man behind the curtain */
  #wizard
  {
    position: fixed;
    top: 25px;
    left: 25px;
    width: 15%;
    background-color: #d2d2d2;
    padding: 1%;
    min-width: 130px;
    z-index: 10;
    opacity: 0.7;
  }
  
  #wizard *
  {
    color: black;
    display: block;
  }

  #wizard h4
  {
    margin-bottom: 10px;
  }

  #wizard a
  {
    text-decoration: none;
    color: #1a1a1a;
  }

  #wizard a:hover
  {
    color: #3a3a3a;
  }
    

</style> 
<script>

  function setupNumberIncrementor($div, inc, settingId, defaultVal)
  {
    var number = defaultVal;
    $div
      .find('.number')
        .val(number)
      .end()
      .find('.up')
        .click(function() {
          number += inc;
          $div.find('.number').text(number);
          updateIntegerSetting(settingId, number);
        })
      .end()
      .find('.down')
        .click(function() {
          if(number - inc < 0) return;      
          number -= inc;
          $div.find('.number').text(number);
          updateIntegerSetting(settingId, number);          
        })
      .end();
        


  }

  function updateIntegerSetting(settingId, settingValue)
  {
    eval("settings." + settingId + " = " + settingValue);
  }

  var ticks = 0;
  var tick = function() {
    //tick tock it's a clock
    var sdegree = (ticks) * 6;
    var srotate = "rotate(" + sdegree + "deg)";  
    $("#seconds").css({"-moz-transform" : srotate, "-webkit-transform" : srotate});
    
    var mdegree = (Math.floor(ticks / 60)) * 6;
    var mrotate = "rotate(" + mdegree + "deg)";
    $("#minutes").css({"-moz-transform" : mrotate, "-webkit-transform" : mrotate});      

    ticks++;

  }

  $(function() {
    //DOM ready

    //setup nav buttons
    $('#customize, #back-to-customize').click(function() {
      $(this).closest('#app').removeClass().addClass('custom');
    });

    $('#alerts').click(function() {
      $(this).closest('#app').removeClass().addClass('alerts');
    }); 

    $('.start').click(function() { 
      $(this).closest('#app').removeClass().addClass('jogging');
    });

    $('.stop').click(function() {
      $(this).closest('#app').removeClass().addClass('default');
      ticks = 0;
      clearInterval(tickInterval);
    });
    
    //alert buttons
    $('.button-checkbox').click(function() {
      var $this = $(this),
          settingId = $this.attr('id').toUpperCase();

      $this.toggleClass('selected');

      eval("settings." + settingId + " = ! settings." + settingId);
    });

    //setup app & variables
    settings = {
        PACE: 5,
        DISTANCE: 1,
        HYDRATE: true,
        HEARTRATE: true,
        CALORIES: true,
        OBSTACLES: true,
        MILESTONES: true,
        WEATHER: true
      };

    setupNumberIncrementor($('#distance-inc'), 1.0, "DISTANCE", settings.DISTANCE);
    setupNumberIncrementor($('#pace-inc'), 0.5, "PACE", settings.PACE);


    //jogging tick action
    tickInterval = setInterval(tick, 1000);
    
  });
</script>

</head>
<body> 

  <div id="wizard">
    <h4>Simulate events</h4>
    <a href="#" id="simulate-hydrate">Hydrate Alert</a>
    <a href="#" id="simulate-heartrate">Heart Rate Alert</a>
    <a href="#" id="simulate-calories">Calories Alert</a>
    <a href="#" id="simulate-obstacle">Obstacle Alert</a>
    <a href="#" id="simulate-milestone">Milestone Alert</a>
    <a href="#" id="simulate-weather">Weather Alert</a>
  </div>

  <div id="container">
    <h1 class="title">JogginMate</h1>
    <div id="app" class="default">
      <section class="home screen">
        <img src="data/logo.jpg" id="home-logo" />
        <div class="buttons">
          <button id="start-quick" class="start">Quick Start</button>
          <button id="customize">Customize</button>
        </div>
      </section>
      <section class="screen customize">
        <div class="settings">
          <label>Distance (in miles):</label>
        
          <div id="distance-inc" class="number-incrementer">
            <button class="down">-</button>
            <div class="number">1.0</div>
            <button class="up">+</button>
          </div>

          <label>Pace:</label>

          <div id="pace-inc" class="number-incrementer">
            <button class="down">-</button>
            <div class="number">1.0</div>
            <button class="up">+</button>
          </div>
        </div>
        <div class="buttons">
          <button id="alerts">Alerts</button>
          <button id="start-custom" class="start">Begin Workout!</button>
        </div>
        
      </section>
      <section class="screen alerts">
        <div class="buttons">
          <button id="hydrate" class="button-checkbox selected">Hydrate</button>
          <button id="heartrate" class="button-checkbox selected">Heart Rate</button>
          <button id="calories" class="button-checkbox selected">Calories</button>
          <button id="obstacles" class="button-checkbox selected">Obstacles</button>
          <button id="milestones" class="button-checkbox selected">Milestones</button>
          <button id="weather" class="button-checkbox selected">Weather</button>
          
          <button id="back-to-customize">Back</button>
          
        </div>
      </section>
      <section class="screen jogging">
        <img src="data/logo.jpg" id="home-logo" />
        <div id="clock">	
          <img id="face" src="data/clockface.png" /> 
          <div class="hand" id="minutes"><div class="head"></div></div> 
          <div class="hand" id="seconds"><div class="head"></div></div> 
         
        </div> 
        
        <div class="buttons">
          <button id="stop" class="stop">Stop</button>
        </div>      
      </section>
    </div>
  </div>



</body> 
</html>
